<body class="container">
<form class="form-horizontal" data-toggle="validator" role="form">

  <div class="kodukas col-md-12">{{ message}}{{loan_code}}</div>


  <div style="padding-top:0.5cm">
    <!--<button type="submit" class="btn btn-primary">{{'Valid' | translate}}</button>-->
    <button type="submit" class="btn btn-default" (click)="submitLoanApplication(
               name.value,
               surname.value,
               personal_code.value,
               doc_type.value,
               doc_code.value,
               country.value,
               city.value,
               address.value,
               phone_number.value,
               email.value,
               amount.value,
               salary.value,
               term.value,
               payment_day.value

               )">
      {{'Save' | translate}}
    </button>
  </div>
  <br>

  <div class="form-group">
    <label class="control-label col-md-5" style="text-align: right">{{'Loan size' | translate}}:*</label>
    <div class="col-md-2">
      <input type="number" class="form-control" id="amount" #amount>
    </div>
  </div>
  <!--<div class="row">

    <div class="col-xs-1">
      <div class="form-inline">-->
  <label class="control-label col-md-5">{{'Loan term' | translate}}:*</label>
  <div class="form-inline">
    <div class="col-md-2">
      <select class="form-control" id="term" #term>
        <option value="1">1 {{'Years' | translate}}</option>
        <option value="2">2 {{'Years' | translate}}</option>
        <option value="3">3 {{'Years' | translate}}</option>
        <option value="4">4 {{'Years' | translate}}</option>
        <option value="5">5 {{'Years' | translate}}</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-2">
      <select class="form-control" id="selectLoanMonth">
        <option value="1">1 {{'Month1' | translate}}</option>
        <option value="2">2 {{'Month2' | translate}}</option>
        <option value="3">3 {{'Month2' | translate}}</option>
        <option value="4">4 {{'Month2' | translate}}</option>
        <option value="5">5 {{'Month2' | translate}}</option>
        <option value="6">6 {{'Month2' | translate}}</option>
        <option value="7">7 {{'Month2' | translate}}</option>
        <option value="8">8 {{'Month2' | translate}}</option>
        <option value="9">9 {{'Month2' | translate}}</option>
        <option value="10">10 {{'Month3' | translate}}</option>
        <option value="11">11 {{'Month3' | translate}}</option>
        <option value="12">12 {{'Month3' | translate}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-5">{{'Loan pay day' | translate}}:*</label>
    <div class="col-md-2">
      <select class="form-control" id="payment_day" #payment_day>
        <option value="3">3</option>
        <option value="7">7</option>
        <option value="12">12</option>
        <option value="17">17</option>
        <option value="22">22</option>
        <option value="27">27</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="control-label col-md-5">{{'Name' | translate}}:*</label>
    <div class="col-md-2">
      <input type="text" class="form-control" id="name" #name>
    </div>
  </div>
  <div class="form-group">
    <label for="surname" class="control-label col-md-5">{{'Surname' | translate}}:*</label>
    <div class="col-md-2">
      <input type="text" class="form-control" id="surname" #surname>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-5">{{'Personal Code' | translate}}:*</label>
    <div class="col-md-2">
      <input type="number" class="form-control" id="personal_code" #personal_code>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-5">{{'ID type' | translate}}:*</label>
    <div class="col-md-3">
      <select class="form-control" id="doc_type" #doc_type>

        <option value="1">{{'Passport' | translate}}</option>

        <option value="2">{{'ID card' | translate}}/option>

        <option value="3">{{'Driver license' | translate}}</option>


        <option value="4">Tarnybinis pasas</option>

        <option value="5">Diplomatinis pasas</option>

        <option value="6">UÅ¾sienieÄio pasas</option>

        <option value="7.">Migracijos tarnybos pasas</option>

        <option value="8">Kita</option>

        <option value="4">{{'Another' | translate}}</option>

      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-5">{{'Document number' | translate}}:*</label>
    <div class="col-md-2">
      <input type="number" class="form-control" id="doc_code" #doc_code>
    </div>
  </div>
  <hr/>
  <h4><b>Kontaktinai duomenys</b></h4>
  <div class="form-group">
    <label for="surname" class="control-label col-md-5">{{'Country' | translate}}:*</label>
    <div class="col-md-3">
      <input type="text" class="form-control" id="country" #country>
    </div>
  </div>

  <div class="form-group">
    <label for="surname" class="control-label col-md-5">{{'City' | translate}}:*</label>
    <div class="col-md-3">
      <input type="text" class="form-control" id="city" #city>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-5">{{'Address' | translate}}:*</label>
    <div class="col-md-3">
      <input type="text" class="form-control" id="address" #address>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-5">{{'Phone' | translate}}:*</label>
    <div class="col-md-2">
      <input type="tel" class="form-control" id="phone_number" #phone_number>
    </div>
  </div>
  <div class="form-group">
    <label for="telefone2" class="control-label col-md-5">{{'Phone2' | translate}}:</label>
    <div class="col-md-2">
      <input type="tel" class="form-control" id="telefone2">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-5">{{'Email' | translate}}:</label>
    <div class="col-md-2">
      <input type="email" id="email" #email class="form-control">
    </div>
  </div>
  <div class="form-inline">
    <label class="control-label col-md-5">{{'Salary' | translate}}*</label>
    <div class="col-md-1">
      <input type="number" class="form-control" id="salary" #salary>
    </div>
    <label class="control-label col-md-2" style="padding-bottom: 1cm">EUR</label>
  </div>
</form>
</body>
