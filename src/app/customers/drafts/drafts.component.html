<div class="hello">
  <h3>{{'Drafthead' | translate}}:</h3>
</div>

<div class="content">

  <h3 class="name_lastname">{{'name.se' | translate}}:</h3>

  <div class="grid grid-pad">
    <a *ngFor="let customer of customers" [routerLink]="['/detail', customer.id]" class="col-1-4">
      <div class="module customer">
        <div class="draft-costumers">
          <h4>{{customer.name}} {{customer.surname}}</h4>
        </div>
      </div>
    </a>
  </div>
</div>
